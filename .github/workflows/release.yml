name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (skip actual release)"
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
      tag: ${{ steps.bump.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          YEAR=$(date +%Y)
          MONTH=$(date +%m)

          CURRENT=$(grep '"version"' src-tauri/tauri.conf.json | head -1 | sed 's/.*"\([0-9][^"]*\)".*/\1/')
          echo "Current version: ${CURRENT}"

          if echo "${CURRENT}" | grep -qE '^[0-9]{4}\.[0-9]{1,2}\.[0-9]+$'; then
            OLD_YEAR=$(echo "${CURRENT}" | cut -d. -f1)
            OLD_MONTH=$(echo "${CURRENT}" | cut -d. -f2)
            OLD_COUNTER=$(echo "${CURRENT}" | cut -d. -f3)
            if [ "${OLD_YEAR}" = "${YEAR}" ] && [ "${OLD_MONTH}" = "${MONTH}" ]; then
              NEW_COUNTER=$((OLD_COUNTER + 1))
            else
              NEW_COUNTER=100
            fi
          else
            NEW_COUNTER=100
          fi

          NEW_VERSION="${YEAR}.${MONTH}.${NEW_COUNTER}"
          echo "New version: ${NEW_VERSION}"

          # Update version files
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"${NEW_VERSION}\"/" package.json
          sed -i "s/^version = \"[^\"]*\"/version = \"${NEW_VERSION}\"/" src-tauri/Cargo.toml
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"${NEW_VERSION}\"/" src-tauri/tauri.conf.json

          # Update Cargo.lock if exists
          if [ -f "src-tauri/Cargo.lock" ]; then
            cd src-tauri && cargo generate-lockfile 2>/dev/null || true && cd ..
          fi

          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT

      - name: Commit and tag
        if: ${{ !inputs.dry_run }}
        run: |
          git add package.json src-tauri/Cargo.toml src-tauri/tauri.conf.json
          [ -f "package-lock.json" ] && git add package-lock.json || true
          [ -f "src-tauri/Cargo.lock" ] && git add src-tauri/Cargo.lock || true

          git commit -m "Release ${{ steps.bump.outputs.tag }}"
          git tag -a "${{ steps.bump.outputs.tag }}" -m "Release ${{ steps.bump.outputs.tag }}"
          git push origin HEAD "${{ steps.bump.outputs.tag }}"

      - name: Dry run info
        if: ${{ inputs.dry_run }}
        run: |
          echo "ðŸ§ª Dry run mode - skipping commit and tag"
          echo "Would release: ${{ steps.bump.outputs.tag }}"

  create-release:
    name: Create Release
    needs: prepare-release
    if: ${{ !inputs.dry_run }}
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.tag }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.prepare-release.outputs.tag }}
          release_name: Release ${{ needs.prepare-release.outputs.tag }}
          draft: true
          prerelease: false

  build-tauri:
    name: Build Tauri App
    needs: [prepare-release, create-release]
    if: ${{ !inputs.dry_run }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: ""
          - platform: windows-latest
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

  publish-release:
    name: Publish Release
    needs: [prepare-release, create-release, build-tauri]
    if: ${{ !inputs.dry_run }}
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            })

      - name: Release summary
        run: |
          echo "ðŸš€ Released ${{ needs.prepare-release.outputs.tag }}"
